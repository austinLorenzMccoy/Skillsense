services:
  redis:
    image: redis:7
    ports: ["6379:6379"]
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: skillsense
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: skillsense
    ports: ["5432:5432"]
  backend:
    build: .
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
  worker:
    build: .
    command: celery -A app.core.tasks worker --loglevel=info
    depends_on:
      - redis
      - postgres
