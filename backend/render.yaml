services:
  # Backend API Service
  - type: web
    name: skillsense-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: skillsense-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: skillsense-redis
          property: connectionString
      - key: GITHUB_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0

  # PostgreSQL Database
  - type: pserv
    name: skillsense-db
    runtime: postgresql
    ipAllowList: []  # Only accessible by other services

  # Redis for Celery
  - type: redis
    name: skillsense-redis
    ipAllowList: []  # Only accessible by other services

  # Background Worker
  - type: worker
    name: skillsense-worker
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.core.tasks worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: skillsense-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: skillsense-redis
          property: connectionString
      - key: GITHUB_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0

# Environment variables that apply to all services
envVars:
  - key: ENVIRONMENT
    value: production
  - key: LOG_LEVEL
    value: INFO
