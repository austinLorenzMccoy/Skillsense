services:
  # Backend API Service
  - type: web
    name: skillsense-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: skillsense-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: DISABLE_ML_MODELS
        value: true
      - key: PORT
        value: 10000

  # PostgreSQL Database
  - type: pserv
    name: skillsense-db
    region: oregon
    plan: free
    databaseName: skillsense
    databaseUser: skillsense
