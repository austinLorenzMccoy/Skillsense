services:
  # Backend API Service
  - type: web
    name: skillsense-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: skillsense-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production

  # PostgreSQL Database
  - type: pserv
    name: skillsense-db
    region: oregon
    plan: free
    databaseName: skillsense
    databaseUser: skillsense
